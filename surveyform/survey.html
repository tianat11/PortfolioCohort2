<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="survey.css">
    <title>Document</title>
</head>
<body>
  <a href="/home page/home.html">survey-form</a>
    <h1 id="title">Survey Form</h1>
<p id="description">this is my form</p>

<form id="survey-form">

  <label id="name-label" for="name-label">Enter name</label>
  <input id="name" type="text" placeholder="enter name" required>

  <label id="email-label" for="">Enter Email</label>
  <input id="email" type="email" placeholder="enter email" required>

  <label id="number-label" for="">Enter Age</label>
  <input id="number" type="number" min="1" max="99" placeholder="age">
<label for="dropdown">Please Select One</label>
  <select id="dropdown">
    <option>html</option>
    <option>css</option>
    <option>code</option>
    <option>java</option>
  </select>

<label for="yes">Yes</label>
<input type="radio" id="yes" value="yes" name="answer">

<label for="no">No</label>
<input type="radio" id="no" value="no" name="answer">

<br>

<h3>Please check one</h3>
<input id="css" type="checkbox" value="css">
<label for="css">css</label>

<input id="html" type="checkbox" value="html">
<label for="html">html</label>

<input id="css" type="checkbox" value="css">
<label for="css">css</label>

<input id="css" type="checkbox" value="css">
<label for="css">css</label>

<label>Please enter any comments</label>
<textarea></textarea>


<input id="submit" type="submit" value="Submit">
  






</form
</body>
</html>
